  <script>
    var wjl = {
      name: '王健林',
      money: 10000000,
      cars: ['玛莎拉蒂', '特斯拉'],
      houses: ['别墅', '大别墅'],

    var wsc = {

    // // 复制对象的成员给另一个对象

    // console.dir(wsc);

    // 对象的拷贝
    // 复制对象的成员给另一个对象
    function extend(parent, child) {
      for (var key in parent) {
        // 不给wsc复制同名的属性
        if (child[key]) {
          continue;
        }
        child[key] = parent[key];
      }
    }

    extend(wjl, wsc);

    console.dir(wsc);

  </script>
