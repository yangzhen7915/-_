  <script>
    // 1 函数声明
    // function fn() {

    // 2 函数表达式
    // var fn = function () {
    //   console.log('test');

    // 函数声明和函数表达式的区别
    // function fn() {
    //   console.log('test');
    // }
    // var fn1;
    // fn();
    
    // fn1();
    // fn1 = function () {
    //   console.log('test');
    // }
    

    // 根据条件声明函数
    // 现代浏览器 不会提升if语句中的函数声明
     if (true) {
       function fn() {
         console.log('fn - true');
       }
     } else {
       function fn() {
         console.log('fn - false');
       }
     }
    // fn();

    // 在老的IE版本中，if语句中的函数声明也会提升
    
    var fn;
    if (true) {
      fn = function () {
        console.log('fn - true');
      }
    } else {
      fn = function () {
        console.log('fn - false');
      }
    }
    fn();
  </script>
</body>
