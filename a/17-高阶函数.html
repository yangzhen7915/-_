    // 写一个函数，生成1-10之间的随机整数
    // 第一次调用生成随机数，以后每次调用都返回第一次的随机值

     function getRandom() {
       var random = parseInt(Math.random() * 10) + 1;
       return function () {
         return random;
       }
     }

     var fn = getRandom();

     console.log(fn());
     console.log(fn());
     console.log(fn());
     console.log(fn());
    

    // 求两个数的和
    // 100 + m
    // 1000 + m
    // 10000 + m

    function getFun(n) {
      return function (m) {
        return n + m;
      }
    }

    // 求 100 + m
    var fn100 = getFun(100);
    var fn10000 = getFun(1000);

    console.log(fn100(20));

    console.log(fn10000(56));
